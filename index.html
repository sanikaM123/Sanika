<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="iiff.js"></script>
  <style>
    *{
    padding: 0;
    margin: 0;
}
body{
    display: flex;
    font-family: Arial;
}

table tr td{
    width: fit-content;
    padding: 5px;
}
.input-content{
    margin: 10px;
    padding: 100px;
    border: 2px solid black;
}
.output-content{
    margin: 10px;
    padding: 100px;
    border: 2px solid black;
    display: none;
}
  </style>
</head>
<body>
  <script>
    function addCustomer(){
            var name = document.querySelector("#name").value;
            var address = document.querySelector("#address").value;
            var amount = document.querySelector("#amount").value;

            var student = studentmodule.Customer();
            student.setName(name);
            student.setAddress(address);
            student.setAmount(amount);

            document.querySelector("#nameInput").innerText = student.getName();
            document.querySelector("#addressInput").innerText = student.getAddress();
            document.querySelector("#amountInput").innerText = student.getAmount();
            document.querySelector(".output-content").style.display = "block";


        }
    </script>



<table class="input-content">
    
    <tr>
        <td>Name </td>
        <td><input type="text"  id="name"></td>
    </tr>
    <tr>
        <td>Address </td>
        <td><textarea  id="address" cols="30" rows="10"></textarea></td>
    </tr>
    <tr>
        <td>Amount </td>
        <td><input type="number"  id="mobile"></td>
    </tr>
    <tr>
        <td><input type="button" value="Add" onclick="addCustomer()"></td>
    </tr>
</table>
            

<table class="output-content">
    
    <tr>
        <td>Name </td>
        <td><h5 id="nameInput"></h5></td>
    </tr>
    <tr>
        <td>Address </td>
        <td><h5 id="addressInput"></h5></td>
    </tr>
    <tr>
        <td>Mobile </td>
        <td><h5 id="amountInput"></h5></td>
    </tr>
</table>
        
   
</body>
</html>
